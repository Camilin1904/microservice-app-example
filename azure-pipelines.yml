# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

pool:
  vmImage: ubuntu-latest



variables:
  azureSubscription: 'PipelineConnection'
  appName: 'TODOs-API'
  packageDir: '/todos_api'  # Adjust if code is in a subfolder

steps:
  - task: NodeTool@0
    inputs:
      versionSpec: '20.x'
    displayName: 'Install Node.js'

  - script: |
      dir
      cd todos-api
      npm install
    displayName: 'npm install'
  
  - task: ArchiveFiles@2
    inputs:
      rootFolderOrFile: '$(packageDir)'
      includeRootFolder: false
      archiveType: 'zip'
      archiveFile: '$(Build.ArtifactStagingDirectory)/api.zip'
      replaceExistingArchive: true
    displayName: 'Archive app'

  - task: PublishBuildArtifacts@1
    inputs:
      PathtoPublish: '$(Build.ArtifactStagingDirectory)'
      ArtifactName: 'drop'
      publishLocation: 'Container'
    displayName: 'Publish artifacts'

  - task: AzureWebApp@1
    inputs:
      azureSubscription: '$(azureSubscription)'
      appType: 'webAppLinux'
      appName: '$(appName)'
      package: '$(Pipeline.Workspace)/drop/api.zip'
    displayName: 'Deploy API to Azure'




